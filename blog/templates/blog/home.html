<!doctype html>
<html lang="en">
  <head>
      
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Pricing example · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/pricing/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
<link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">충북대학교 멋쟁이 사자처럼 7기 이예린</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark">
        {% if user.is_active %}
        <p><a href="{% url 'logout' %}">로그아웃하러가기</a></p>
        {% else %}

        <a href="{% url 'login' %}">로그인하러가기</a>
        <a href="{% url 'signup' %}">  회원가입하러가기</a>
        {% endif %}
    </a>
    
  </nav>
  
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h3 class="display-4">"WELCOME!"</h3>
</div>
<div class="container">
    <div class="card mb-4 shadow-sm">
      </div>
      <div class="card-body">
            {% for post in posts.all %}
                <div>
                    <h2><a href = "{% url 'detail' post.id %}">{{post.summary}}...</a></h2>
                    <p>{{post.created_date}}</p>
                </div>
            {% endfor %}      
      </div>
      <a href="{% url 'new' %}">  글쓰러가기</a>
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
  
      
  </footer>
</div>
</body>
</html>
