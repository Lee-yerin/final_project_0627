      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">충북대학교 멋쟁이 사자처럼 7기 이예린</h5>
  <nav class="my-2 my-md-0 mr-md-3">
  </nav>
  
</div>


<div class="container">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{post.title}}</h4>
          </div>
          <div class="card-body">
            <a href = "{% url 'edit' post.id %}">수정</a>
            <a href = "{% url 'delete' post.id %}">삭제</a>
            <a href = "{% url 'home' %}">홈으로</a>
            <p>{{post.created_date}}</p>
            <p>{{post.text}}</p>
            
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <p class="my-0 font-weight-normal">댓글 {{ post.comments.count }}개</p>
                </div>
                <div class="card-body">
                        {% for comment in post.comments.all %}
                        <div>
                            <strong>{{comment.nickname}}</strong>
                            {{comment.text|linebreaks}}
                            <a href = "{% url 'comment_delete' comment_id=comment.id %}" onclick="return confirm('정말로 삭제하시겠습니까?')">댓글 삭제</a>
                        </div>
                        <br>
                        {% endfor %}
                        <hr>
                    
                        <div class="form-group">
                            <form method ="POST" action="{% url 'add_comment' post.id %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type = "submit" class="save btn btn-default">댓글작성하기</button>
                            </form>
                        </div>
                  
                </div>
              </div>

      </div>
    
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
      
          
      </footer>
    </div>
    </body>
    </html>
